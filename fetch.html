<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>API Data Fetch</h1>
<ul id="posts">
    
</ul>
    
    <script>

    async function fetchData() {
    try {
    const response = await fetch('https://jsonplaceholder.typicode.com/posts');
    const data = await response. json();
   displaydata(data)
    }
 catch (error) {
 console. error (error);
    } 
 }
 fetchData();


function  displaydata(posts){
 
 let result=``;
 posts.forEach(post => {
result += `
<li>${post.id}</li>
<li>${post.body}</li>
<li>${post.title}</li>
`
var test=document.getElementById('posts').innerHTML=result;
 });
   
}
displaydata()
    </script>

</body>

</html>
